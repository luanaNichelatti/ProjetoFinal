{% extends 'base.html' %}

{% block titulo %}
Contato
{% endblock %}

{% block conteudo %}
<div class="container">
  <div class="yellowbox">
    <h2>Informações de Contato</h2>
  </div>
  <div class="contact-info">
    <div class="info-item">
      <i class="fas fa-map-marker-alt"></i>
      <p><strong>Endereço:</strong> Rua Exemplo, 123, Bairro, Cidade - Estado</p>
    </div>
    <div class="info-item">
      <i class="fas fa-phone-alt"></i>
      <p><strong>Telefone:</strong> (11) 1234-5678</p>
    </div>
    <div class="info-item">
      <i class="fas fa-envelope"></i>
      <p><strong>Email:</strong> contato@exemplo.com</p>
    </div>
  </div>
</div>

<style>
  .contact-info {
    background-color: #f9f9f9;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    margin-top: 20px;
    color: black;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .info-item {
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .info-item i {
    font-size: 1.5rem;
    color: #2BA536;
    margin-right: 10px;
  }

  .info-item p {
    font-size: 1.2rem;
    margin: 0;
  }

  .yellowbox {
    background-color: #2BA536;
    border-radius: 30px;
    padding: 2em;
    color: #ffff;
    text-decoration: none;
    text-align: center;
    margin-bottom: 2em;
  }

  .yellowbox h2 {
    color: white;
    font-size: 3rem;
    margin: 0;
  }
</style>

<script src="https://kit.fontawesome.com/6e993e0778.js" crossorigin="anonymous"></script>
{% endblock %}
